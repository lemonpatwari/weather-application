<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

<div class="container pt-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" id="searchKeyword" class="form-control"
                               placeholder="Enter country / city name / zip code">
                        <button class="btn btn-outline-secondary" onclick="searchData()" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.864 10.647a6.5 6.5 0 10-1.06 1.06l3.778 3.778a.5.5 0 00.708-.708l-3.778-3.778zM1.5 6.5a5 5 0 1110 0 5 5 0 01-10 0z"/>
                            </svg>
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearKeyword()" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 6L6 18M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="card-body d-none weather-details">
                    <h5 class="card-title" id="city"></h5>
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidityDetails"></p>
                    <p class="card-text" id="weatherCondition"></p>
                </div>
                <div class="card-footer text-muted d-none weather-details" id="lastUpdated">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
